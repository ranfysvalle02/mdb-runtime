[pytest]
# Pytest configuration for MDB_ENGINE tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require MongoDB or testcontainers)
    slow: Slow running tests
    asyncio: Async tests

# Coverage options (if pytest-cov is installed)
# Coverage is configured via command line in Makefile to allow flexibility
# Uncomment below to enable coverage by default:
# addopts =
#     -v
#     --strict-markers
#     --tb=short
#     --disable-warnings
#     --color=yes
#     --durations=10
#     --cov=mdb_engine/core
#     --cov=mdb_engine/database
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=70
#     --cov-exclude=*/tests/*
#     --cov-exclude=*/__pycache__/*
#     --cov-exclude=*/__init__.py

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
