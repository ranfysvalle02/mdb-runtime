name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # Detect which paths changed to optimize job execution
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      tests: ${{ steps.filter.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better change detection

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'mdb_engine/**'
              - 'tests/**'
              - 'scripts/**'
              - 'pyproject.toml'
              - 'setup.py'
              - 'Makefile'
              - '.flake8'
              - '.semgrep.yml'
              - '.github/workflows/**'
            tests:
              - 'mdb_engine/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'setup.py'
              - '.github/workflows/**'
            docs:
              - 'docs/**'
              - '*.md'
              - 'examples/**'

  # Code quality checks (formatting, linting, security)
  # Run once per PR/push, not per Python version for efficiency
  # Always run on push/PR to main, or if code files changed, or on workflow_dispatch
  code-quality:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      needs.detect-changes.outputs.code == 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dev]"

      - name: Check code formatting
        run: |
          echo "Checking code formatting..."
          if ! ruff format --check mdb_engine tests scripts; then
            echo "âŒ Formatting check failed. Files need reformatting:"
            ruff format --check --diff mdb_engine tests scripts || true
            echo ""
            echo "To fix locally, run: ruff format mdb_engine tests scripts"
            exit 1
          fi
          echo "âœ… All files are properly formatted!"

      - name: Run linting (CI mode)
        run: |
          make lint-ci

      - name: Run Ruff type checking
        run: |
          echo "Running type checking with Ruff..."
          ruff check --select TYP mdb_engine tests scripts || echo "âš ï¸ Type checking found issues (non-blocking)"

      - name: Check for dependency vulnerabilities
        run: |
          echo "Checking for known security vulnerabilities..."
          pip install safety || true
          safety check --file requirements.txt 2>/dev/null || safety check 2>/dev/null || echo "âš ï¸ Safety check skipped (install with: pip install safety)"

  # Unit tests across multiple Python versions
  # Always run on push/PR to main, or if test-related files changed, or on workflow_dispatch
  test-unit:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      needs.detect-changes.outputs.tests == 'true'
    timeout-minutes: 15
    strategy:
      # For PRs, only test latest Python version for faster feedback
      # For main branch, test all supported versions
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dev]"
          # Install pytest-xdist for parallel test execution
          pip install pytest-xdist || echo "pytest-xdist not available, running tests sequentially"

      - name: Run unit tests with coverage
        # Skip older Python versions on PRs for faster feedback
        if: github.event_name != 'pull_request' || matrix.python-version == '3.12'
        run: |
          # Use parallel execution if pytest-xdist is available, otherwise sequential
          pytest tests/unit -v \
            --cov=mdb_engine/core \
            --cov=mdb_engine/database \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            --junit-xml=junit-unit-${{ matrix.python-version }}.xml \
            -m "not integration" \
            -n auto || pytest tests/unit -v \
            --cov=mdb_engine/core \
            --cov=mdb_engine/database \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            --junit-xml=junit-unit-${{ matrix.python-version }}.xml \
            -m "not integration"

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          if [ -f junit-unit-${{ matrix.python-version }}.xml ]; then
            echo "âœ… Test results generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: junit-unit-${{ matrix.python-version }}.xml
          retention-days: 7

  # Integration tests (run on latest Python version only, requires Docker)
  test-integration:
    runs-on: ubuntu-latest
    needs: [code-quality, detect-changes]
    # Only run integration tests on main branch or if explicitly requested via workflow_dispatch
    # Note: To run integration tests on a PR, use workflow_dispatch or merge to main
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') &&
      (needs.detect-changes.outputs.tests == 'true' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dev]"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker is available
        run: |
          docker --version || echo "Docker not found in PATH, checking /usr/bin/docker"
          /usr/bin/docker --version || echo "Docker not available"
          docker info || echo "Docker daemon not running"

      - name: Run integration tests
        env:
          SKIP_DOCKER_CHECK: 1
        run: |
          # Use pytest directly to avoid Makefile Docker check issues
          pytest tests/integration -v -m integration

      - name: Integration Test Summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests completed" >> $GITHUB_STEP_SUMMARY

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
          retention-days: 7

  # Publish job (only runs on release or manual dispatch)
  publish:
    needs: [code-quality, test-unit]
    runs-on: ubuntu-latest
    # Trigger on: release published, workflow_dispatch, or git tag push
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Show package info
        run: |
          echo "ðŸ“¦ Built packages:"
          ls -lh dist/
          echo ""
          echo "Package version:"
          grep "^version" pyproject.toml setup.py || echo "Version not found"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          echo ""
          echo "Package files to upload:"
          ls -lh dist/
          echo ""
          echo "Package version:"
          grep "^version" pyproject.toml setup.py || echo "Version not found"
          echo ""
          echo "Uploading with twine (verbose mode)..."
          echo ""
          if ! python -m twine upload dist/* --verbose; then
            echo ""
            echo "=========================================="
            echo "âŒ PyPI Upload Failed!"
            echo "=========================================="
            echo ""
            echo "Common issues and fixes:"
            echo ""
            echo "1. Invalid/Expired Token:"
            echo "   - Check token at: https://pypi.org/manage/account/token/"
            echo "   - Generate new token if needed"
            echo "   - Update secret: Settings â†’ Secrets â†’ PYPI_API_TOKEN"
            echo ""
            echo "2. Token Permissions:"
            echo "   - Token must have 'Upload packages' scope"
            echo "   - Check token permissions at PyPI"
            echo ""
            echo "3. Version Already Exists:"
            echo "   - Current version: $(grep '^version' pyproject.toml | cut -d'"' -f2 || echo 'unknown')"
            echo "   - Bump version in pyproject.toml and setup.py"
            echo "   - Check existing versions: https://pypi.org/project/mdb-engine/"
            echo ""
            echo "4. Package Name Conflict:"
            echo "   - Check if package exists: https://pypi.org/project/mdb-engine/"
            echo "   - If taken, update name in pyproject.toml and setup.py"
            echo ""
            echo "5. Network/API Issues:"
            echo "   - Check PyPI status: https://status.python.org/"
            echo "   - Try again in a few minutes"
            echo ""
            echo "Check the error output above for specific details."
            exit 1
          fi
          echo ""
          echo "âœ… Upload successful!"

      - name: Publish Summary
        if: success()
        run: |
          echo "## ðŸ“¦ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package built and published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with: \`pip install mdb-engine\`" >> $GITHUB_STEP_SUMMARY
          echo "View on PyPI: https://pypi.org/project/mdb-engine/" >> $GITHUB_STEP_SUMMARY

      - name: Publish Error Summary
        if: failure()
        run: |
          echo "## âŒ PyPI Publish Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Common issues:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Missing PYPI_API_TOKEN secret (check Settings â†’ Secrets)" >> $GITHUB_STEP_SUMMARY
          echo "2. Invalid PyPI token (get new token from https://pypi.org/manage/account/token/)" >> $GITHUB_STEP_SUMMARY
          echo "3. Version already exists on PyPI (bump version in pyproject.toml and setup.py)" >> $GITHUB_STEP_SUMMARY
          echo "4. Package name conflict (check https://pypi.org/project/mdb-engine/)" >> $GITHUB_STEP_SUMMARY
