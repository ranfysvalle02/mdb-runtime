# ============================================================================
# Docker Compose Configuration for Multi-App Example
# Demonstrates secure cross-app data access with app-level authentication
# ============================================================================

services:
  # MongoDB Atlas Local (with Atlas Search and Vector Search support)
  mongodb:
    image: mongodb/mongodb-atlas-local:latest
    container_name: multi_app_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGODB_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-mdb_runtime}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mdb_engine_network
    healthcheck:
      # Simple ping-based healthcheck (works even with auth enabled)
      # Same approach as interactive_rag example which works reliably
      test: echo 'db.runCommand("ping").ok' | mongosh "mongodb://localhost:27017/?directConnection=true" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ClickTracker Application
  click-tracker:
    build:
      context: ../../..
      dockerfile: examples/advanced/multi_app/Dockerfile
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: multi_app_click_tracker
    restart: unless-stopped
    command: >
      sh -c "
      echo '=== Starting Click Tracker ===' 1>&2;
      echo 'Working directory:' $(pwd) 1>&2;
      echo 'Python path:' $(which python) 1>&2;
      echo 'Python version:' $(python --version) 1>&2;
      echo 'Files in /app:' $(ls -la /app/ | head -5) 1>&2;
      echo 'Files in /app/apps/click_tracker:' $(ls -la /app/apps/click_tracker/ 2>&1) 1>&2;
      cd /app && exec python -u apps/click_tracker/web.py 2>&1
      "
    ports:
      - "${CLICK_TRACKER_PORT:-8000}:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password@mongodb:27017/?authSource=admin&directConnection=true}
      - MONGODB_DB=${MONGODB_DB:-mdb_runtime}
      - MDB_ENGINE_MASTER_KEY=${MDB_ENGINE_MASTER_KEY}
      - CLICK_TRACKER_SECRET=${CLICK_TRACKER_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mdb_engine_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Dashboard Application
  dashboard:
    build:
      context: ../../..
      dockerfile: examples/advanced/multi_app/Dockerfile
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: multi_app_dashboard
    restart: unless-stopped
    command: >
      sh -c "
      echo '=== Starting Dashboard ===' 1>&2;
      echo 'Working directory:' $(pwd) 1>&2;
      echo 'Python path:' $(which python) 1>&2;
      echo 'Python version:' $(python --version) 1>&2;
      echo 'Files in /app:' $(ls -la /app/ | head -5) 1>&2;
      echo 'Files in /app/apps/dashboard:' $(ls -la /app/apps/dashboard/ 2>&1) 1>&2;
      cd /app && exec python -u apps/dashboard/web.py 2>&1
      "
    ports:
      - "${DASHBOARD_PORT:-8001}:8001"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password@mongodb:27017/?authSource=admin&directConnection=true}
      - MONGODB_DB=${MONGODB_DB:-mdb_runtime}
      - MDB_ENGINE_MASTER_KEY=${MDB_ENGINE_MASTER_KEY}
      - DASHBOARD_SECRET=${DASHBOARD_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
      click-tracker:
        condition: service_started
    networks:
      - mdb_engine_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mdb_engine_network:
    driver: bridge
    name: multi_app_mdb_engine_network

