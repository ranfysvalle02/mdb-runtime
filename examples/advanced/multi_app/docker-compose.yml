# ============================================================================
# Docker Compose Configuration for Multi-App Example
# Demonstrates secure cross-app data access with app-level authentication
# ============================================================================

services:
  # MongoDB Atlas Local (with Atlas Search and Vector Search support)
  mongodb:
    image: mongodb/mongodb-atlas-local:latest
    container_name: multi_app_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGODB_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-mdb_runtime}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mdb_engine_network
    healthcheck:
      # Wait for replica set primary to be elected (not just ping)
      test: mongosh "mongodb://localhost:27017/?directConnection=true" --quiet --eval "rs.status().ok && rs.status().myState === 1"
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ClickTracker Application
  click-tracker:
    build:
      context: ../..
      dockerfile: examples/multi_app/Dockerfile
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: multi_app_click_tracker
    restart: unless-stopped
    command: python apps/click_tracker/web.py
    ports:
      - "${CLICK_TRACKER_PORT:-8000}:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/?directConnection=true}
      - MONGODB_DB=${MONGODB_DB:-mdb_runtime}
      - MDB_ENGINE_MASTER_KEY=${MDB_ENGINE_MASTER_KEY}
      - CLICK_TRACKER_SECRET=${CLICK_TRACKER_SECRET:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mdb_engine_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Dashboard Application
  dashboard:
    build:
      context: ../..
      dockerfile: examples/multi_app/Dockerfile
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: multi_app_dashboard
    restart: unless-stopped
    command: python apps/dashboard/web.py
    ports:
      - "${DASHBOARD_PORT:-8001}:8001"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/?directConnection=true}
      - MONGODB_DB=${MONGODB_DB:-mdb_runtime}
      - MDB_ENGINE_MASTER_KEY=${MDB_ENGINE_MASTER_KEY}
      - DASHBOARD_SECRET=${DASHBOARD_SECRET:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
      click-tracker:
        condition: service_started
    networks:
      - mdb_engine_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mdb_engine_network:
    driver: bridge
    name: multi_app_mdb_engine_network

