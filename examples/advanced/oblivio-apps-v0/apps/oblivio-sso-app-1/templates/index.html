<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(-45deg, #1f2937, #111827, #3730a3, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient-animation 25s ease infinite;
            overflow-x: hidden;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .glassmorphism-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-input {
            @apply w-full rounded-lg px-4 py-2 text-gray-200 transition-all duration-200 placeholder-gray-500 focus:outline-none;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .form-input:focus {
            @apply ring-2 ring-indigo-500;
            background: rgba(31, 41, 55, 0.7);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .btn {
            @apply flex items-center justify-center gap-2 font-semibold px-4 py-2.5 rounded-lg transition-all duration-200 shadow-lg;
        }
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-500 text-white;
        }
        .btn-secondary {
            @apply bg-gray-700 hover:bg-gray-600 text-white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(75, 85, 99, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(107, 114, 128, 0.7); }
        .icon-btn { @apply p-2 rounded-md transition-all duration-200; }
        .icon-btn:hover { @apply bg-gray-700/80 scale-110; }
        
        input[type=range] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; width: 100%; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { height: 8px; background: #4b5563; border-radius: 9999px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; height: 24px; width: 24px; background-color: #6366f1; border-radius: 9999px; border: 2px solid #a5b4fc; margin-top: -8px; transition: transform 0.15s ease-in-out; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-moz-range-track { height: 8px; background: #4b5563; border-radius: 9999px; }
        input[type=range]::-moz-range-thumb { height: 24px; width: 24px; background-color: #6366f1; border-radius: 9999px; border: 2px solid #a5b4fc; }
    </style>
</head>
<body class="text-gray-200">
    <div id="tsparticles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
        <header class="flex items-center justify-between mb-8 fade-in" style="animation-delay: 100ms;">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-lg">
                    <i data-lucide="shield-check" class="h-6 w-6 text-white"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-wide" style="text-shadow: 0 0 10px rgba(255,255,255,0.2);">Password Generator</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-sm text-gray-400">{{ user.email }}</p>
                    <div class="flex gap-1 mt-1">
                        {% for role in roles %}
                        <span class="text-xs px-2 py-0.5 rounded bg-indigo-500/20 text-indigo-300">{{ role }}</span>
                        {% endfor %}
                    </div>
                </div>
                <a href="{{ auth_hub_url }}/dashboard" class="flex items-center gap-2 bg-gray-700/60 hover:bg-gray-600 text-gray-300 font-semibold px-4 py-2 rounded-lg transition-all duration-200 text-sm border border-gray-600">
                    <i data-lucide="settings" class="h-4 w-4"></i> Dashboard
                </a>
            </div>
        </header>

        <main>
            <div class="glassmorphism-card p-6 rounded-2xl mb-8 fade-in" style="animation-delay: 200ms;">
                <h2 class="text-xl font-semibold mb-4 text-white">Add New Account</h2>
                <form id="add-password-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="website" class="block text-sm font-medium text-gray-400 mb-1">Website</label>
                        <input type="text" id="website" name="website" placeholder="example.com" required class="form-input">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username / Email</label>
                        <input type="text" id="username" name="username" placeholder="user@example.com" required class="form-input">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="form-input pr-10">
                            <button type="button" class="toggle-password-visibility absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-300">
                                <i data-lucide="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                    </div>
                    <div class="md:col-span-2 flex flex-col sm:flex-row gap-4 mt-2">
                        <button type="button" id="open-generator-modal-btn" class="w-full sm:w-auto flex-shrink-0 btn btn-secondary">
                            <i data-lucide="sparkles" class="h-4 w-4"></i>
                            Generate Password
                        </button>
                        <button type="submit" class="w-full sm:w-auto flex-grow btn btn-primary">
                            <i data-lucide="plus-circle" class="h-5 w-5"></i>
                            Add Account
                        </button>
                    </div>
                </form>
            </div>

            <div class="fade-in" style="animation-delay: 300ms;">
                <h2 class="text-xl font-semibold mb-4 text-white">Stored Accounts</h2>
                <div class="relative mb-4">
                    <input type="text" id="search-input" placeholder="Search by website or username..." class="form-input pl-10">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-gray-500"></i>
                    </div>
                </div>
                <div class="glassmorphism-card rounded-2xl overflow-hidden">
                    <ul id="password-list" class="divide-y divide-gray-700/50"></ul>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div class="glassmorphism-card rounded-2xl w-full max-w-lg fade-in p-6">
            <h2 class="text-xl font-semibold mb-4 text-white">Edit Account</h2>
            <form id="edit-password-form">
                <input type="hidden" id="edit-id">
                <div class="mb-4">
                    <label for="edit-website" class="block text-sm font-medium text-gray-400 mb-1">Website</label>
                    <input type="text" id="edit-website" required class="form-input">
                </div>
                <div class="mb-4">
                    <label for="edit-username" class="block text-sm font-medium text-gray-400 mb-1">Username / Email</label>
                    <input type="text" id="edit-username" required class="form-input">
                </div>
                <div class="mb-4">
                    <label for="edit-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="edit-password" required class="form-input pr-10">
                        <button type="button" class="toggle-password-visibility absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-300">
                            <i data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancel-edit" class="btn bg-gray-700/60 hover:bg-gray-600/80">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="generator-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div class="glassmorphism-card rounded-2xl w-full max-w-lg fade-in p-6">
            <h2 class="text-xl font-semibold mb-4 text-white">Password Generator</h2>
            <form id="generator-form">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Generated Password</label>
                    <div class="relative">
                        <input type="text" id="generated-password-display" readonly class="form-input pr-10 text-lg font-mono">
                        <button type="button" id="copy-generated-password-btn" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white" title="Copy password">
                            <i data-lucide="copy" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="length-slider" class="flex justify-between text-sm font-medium text-gray-400 mb-1">
                        <span>Password Length</span>
                        <span id="length-display" class="font-semibold text-indigo-400">16</span>
                    </label>
                    <input type="range" id="length-slider" min="12" max="99" value="16" class="w-full">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <label class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-700 cursor-pointer hover:border-gray-600 transition-colors">
                        <input type="checkbox" id="include-uppercase" checked class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-300">Uppercase (A-Z)</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-700 cursor-pointer hover:border-gray-600 transition-colors">
                        <input type="checkbox" id="include-lowercase" checked class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-300">Lowercase (a-z)</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-700 cursor-pointer hover:border-gray-600 transition-colors">
                        <input type="checkbox" id="include-numbers" checked class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-300">Numbers (0-9)</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-700 cursor-pointer hover:border-gray-600 transition-colors">
                        <input type="checkbox" id="include-symbols" checked class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-300">Symbols (!@#$)</span>
                    </label>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-generator" class="btn bg-gray-700/60 hover:bg-gray-600/80">Cancel</button>
                    <button type="button" id="regenerate-password-btn" class="btn bg-gray-600 hover:bg-gray-500 text-white flex items-center gap-2">
                        <i data-lucide="refresh-cw" class="h-4 w-4"></i> Regenerate
                    </button>
                    <button type="submit" class="btn btn-primary flex items-center gap-2">
                        <i data-lucide="check-circle" class="h-4 w-4"></i> Apply Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-300 flex items-center gap-2 z-50">
        <span id="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <script>
        // --- tsParticles Background Configuration ---
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "grab" },
                    onClick: { enable: true, mode: "push" },
                    resize: true,
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 },
                },
            },
            particles: {
                color: { value: "#a5b4fc" },
                links: { color: "#4f46e5", distance: 150, enable: true, opacity: 0.2, width: 1 },
                collisions: { enable: true },
                move: {
                    direction: "none",
                    enable: true,
                    outMode: "bounce",
                    random: false,
                    speed: 1,
                    straight: false,
                },
                number: { density: { enable: true, area: 800 }, value: 40 },
                opacity: { value: 0.3 },
                shape: { type: "circle" },
                size: { value: { min: 1, max: 5 }, random: true },
            },
            detectRetina: true,
        });

        document.addEventListener('DOMContentLoaded', () => {
            // --- Element Selectors ---
            const addForm = document.getElementById('add-password-form');
            const passwordList = document.getElementById('password-list');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-password-form');
            const searchInput = document.getElementById('search-input');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            // Generator Modal Elements
            const generatorModal = document.getElementById('generator-modal');
            const openGeneratorBtn = document.getElementById('open-generator-modal-btn');
            const generatorForm = document.getElementById('generator-form');
            const lengthSlider = document.getElementById('length-slider');
            const lengthDisplay = document.getElementById('length-display');
            const generatedPasswordDisplay = document.getElementById('generated-password-display');
            const copyGeneratedPasswordBtn = document.getElementById('copy-generated-password-btn');
            const regeneratePasswordBtn = document.getElementById('regenerate-password-btn');
            const generatorCheckboxes = generatorModal.querySelectorAll('input[type="checkbox"]');

            let allPasswords = [];
            let toastTimeout;

            // --- UI & State Functions ---
            const showToast = (message, type = 'success') => {
                clearTimeout(toastTimeout);
                toastMessage.textContent = message;
                
                const icons = {
                    success: '<i data-lucide="check-circle"></i>',
                    error: '<i data-lucide="alert-triangle"></i>',
                    info: '<i data-lucide="info"></i>'
                };
                toastIcon.innerHTML = icons[type] || icons['info'];
                
                toast.className = `fixed bottom-5 right-5 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-300 flex items-center gap-2 z-50 ${
                    type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                }`;
                lucide.createIcons();

                requestAnimationFrame(() => {
                    toast.classList.remove('opacity-0', 'translate-y-10');
                });

                toastTimeout = setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-10');
                }, 3000);
            };
            
            const togglePasswordVisibility = (inputElement, buttonElement) => {
                const isPassword = inputElement.type === 'password';
                inputElement.type = isPassword ? 'text' : 'password';
                buttonElement.innerHTML = isPassword ? '<i data-lucide="eye-off" class="h-5 w-5"></i>' : '<i data-lucide="eye" class="h-5 w-5"></i>';
                lucide.createIcons();
            };

            const renderPasswords = (passwordsToRender) => {
                passwordList.innerHTML = '';
                if (passwordsToRender.length === 0 && searchInput.value === '') {
                    passwordList.innerHTML = `<li class="p-6 text-center text-gray-400"><i data-lucide="shield-off" class="mx-auto h-12 w-12 text-gray-500 mb-2"></i>No accounts saved yet.</li>`;
                } else if (passwordsToRender.length === 0 && searchInput.value !== '') {
                    passwordList.innerHTML = `<li class="p-6 text-center text-gray-400"><i data-lucide="search-slash" class="mx-auto h-12 w-12 text-gray-500 mb-2"></i>No matching accounts found.</li>`;
                } else {
                    passwordsToRender.forEach(p => {
                        const li = document.createElement('li');
                        li.className = 'p-4 sm:p-6 grid grid-cols-6 gap-4 items-center transition-colors duration-300 hover:bg-gray-700/50';
                        li.dataset.id = p.id;
                        li.dataset.website = p.website;
                        li.dataset.username = p.username;
                        li.dataset.password = p.password;
                        
                        li.innerHTML = `
                            <div class="col-span-6 sm:col-span-4 flex items-center gap-4 min-w-0">
                                <div class="flex-shrink-0 h-10 w-10 flex items-center justify-center bg-gray-700 rounded-full text-lg font-bold text-gray-300 relative">
                                    <img src="https://logo.clearbit.com/${p.website}?size=40" alt="${p.website}" class="rounded-full" 
                                        onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');">
                                    <span class="absolute inset-0 flex items-center justify-center hidden">${p.website.charAt(0).toUpperCase()}</span>
                                </div>
                                <div class="min-w-0">
                                    <p class="font-semibold text-white truncate">${p.website}</p>
                                    <p class="text-sm text-gray-400 truncate">${p.username}</p>
                                </div>
                            </div>
                            <div class="col-span-6 sm:col-span-2 flex items-center justify-end gap-2">
                                <button class="icon-btn copy-btn" title="Copy password"><i data-lucide="copy" class="h-5 w-5"></i></button>
                                <button class="icon-btn edit-btn" title="Edit entry"><i data-lucide="pencil" class="h-5 w-5"></i></button>
                                <button class="icon-btn delete-btn text-red-400 hover:bg-red-500/20" title="Delete entry"><i data-lucide="trash-2" class="h-5 w-5"></i></button>
                            </div>`;
                        passwordList.appendChild(li);
                    });
                }
                lucide.createIcons();
            };

            const handleApiError = async (response) => {
                if (response.status === 401) {
                    showToast('Session expired. Redirecting to login...', 'error');
                    // Redirect to auth hub login with callback to return here after login
                    const currentUrl = window.location.origin + window.location.pathname;
                    const callbackUrl = `${currentUrl}/auth/callback`;
                    const encodedCallback = encodeURIComponent(callbackUrl);
                    const authHubUrl = '{{ auth_hub_url }}';
                    setTimeout(() => {
                        window.location.href = `${authHubUrl}/login?redirect_to=${encodedCallback}`;
                    }, 1500);
                    return true; 
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || errorData.error || 'An unknown error occurred');
                }
                return false;
            };

            // --- API Calls ---
            const fetchPasswords = async () => {
                try {
                    const response = await fetch('/api/passwords');
                    if (await handleApiError(response)) return;
                    const data = await response.json();
                    allPasswords = data.data || [];
                    renderPasswords(allPasswords);
                } catch (error) {
                    console.error('Fetch error:', error);
                    showToast(error.message, 'error');
                }
            };

            // --- Password Generator Logic ---
            const handlePasswordGeneration = async () => {
                const options = {
                    length: parseInt(lengthSlider.value, 10),
                    uppercase: document.getElementById('include-uppercase').checked,
                    lowercase: document.getElementById('include-lowercase').checked,
                    numbers: document.getElementById('include-numbers').checked,
                    symbols: document.getElementById('include-symbols').checked,
                };

                if (!options.uppercase && !options.lowercase && !options.numbers && !options.symbols) {
                    showToast('Please select at least one character type.', 'error');
                    generatedPasswordDisplay.value = '';
                    return;
                }
                
                try {
                    const res = await fetch('/api/generate-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(options),
                    });
                    if (await handleApiError(res)) return;
                    const data = await res.json();
                    generatedPasswordDisplay.value = data.password;

                } catch(err) {
                    showToast(err.message, 'error');
                }
            };

            // --- Event Listeners ---
            addForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(addForm).entries());
                try {
                    const response = await fetch('/api/passwords', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    if (await handleApiError(response)) return;
                    const newPassword = await response.json();
                    allPasswords.push(newPassword);
                    allPasswords.sort((a,b) => a.website.localeCompare(b.website));
                    renderPasswords(allPasswords);
                    addForm.reset();
                    showToast('Account added successfully!');
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            passwordList.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const li = button.closest('li');
                const id = li.dataset.id;
                
                if (button.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this entry?')) {
                        try {
                            const res = await fetch(`/api/passwords/${id}`, { method: 'DELETE' });
                            if (await handleApiError(res)) return;
                            allPasswords = allPasswords.filter(p => p.id !== id);
                            renderPasswords(allPasswords);
                            showToast('Account deleted.', 'info');
                        } catch(err) {
                            showToast(err.message, 'error');
                        }
                    }
                } else if (button.classList.contains('edit-btn')) {
                    document.getElementById('edit-id').value = id;
                    document.getElementById('edit-website').value = li.dataset.website;
                    document.getElementById('edit-username').value = li.dataset.username;
                    document.getElementById('edit-password').value = li.dataset.password;
                    editModal.classList.remove('hidden');
                } else if (button.classList.contains('copy-btn')) {
                    navigator.clipboard.writeText(li.dataset.password)
                        .then(() => showToast('Password copied to clipboard!'))
                        .catch(() => showToast('Failed to copy', 'error'));
                }
            });

            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const data = {
                    website: document.getElementById('edit-website').value,
                    username: document.getElementById('edit-username').value,
                    password: document.getElementById('edit-password').value,
                };
                try {
                    const response = await fetch(`/api/passwords/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (await handleApiError(response)) return;
                    const updatedPassword = await response.json();
                    const index = allPasswords.findIndex(p => p.id === id);
                    if (index !== -1) allPasswords[index] = updatedPassword;
                    renderPasswords(allPasswords);
                    editModal.classList.add('hidden');
                    showToast('Account updated successfully!');
                } catch(error) {
                    showToast(error.message, 'error');
                }
            });
            
            document.getElementById('cancel-edit').addEventListener('click', () => editModal.classList.add('hidden'));

            // Generator Modal Listeners
            openGeneratorBtn.addEventListener('click', () => {
                generatorModal.classList.remove('hidden');
                handlePasswordGeneration();
            });

            document.getElementById('cancel-generator').addEventListener('click', () => {
                generatorModal.classList.add('hidden');
            });

            lengthSlider.addEventListener('input', (e) => {
                lengthDisplay.textContent = e.target.value;
            });

            lengthSlider.addEventListener('change', handlePasswordGeneration);
            generatorCheckboxes.forEach(cb => cb.addEventListener('change', handlePasswordGeneration));
            regeneratePasswordBtn.addEventListener('click', handlePasswordGeneration);

            copyGeneratedPasswordBtn.addEventListener('click', () => {
                if (generatedPasswordDisplay.value) {
                    navigator.clipboard.writeText(generatedPasswordDisplay.value)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(() => showToast('Failed to copy', 'error'));
                }
            });

            generatorForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newPassword = generatedPasswordDisplay.value;
                if (newPassword) {
                    const passwordInput = document.getElementById('password');
                    passwordInput.value = newPassword;
                    passwordInput.type = 'text';
                    generatorModal.classList.add('hidden');
                    showToast('New secure password applied!', 'info');
                } else {
                    showToast('Generate a password first.', 'error');
                }
            });

            document.querySelectorAll('.toggle-password-visibility').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const input = e.currentTarget.previousElementSibling;
                    togglePasswordVisibility(input, e.currentTarget);
                });
            });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allPasswords.filter(p => 
                    p.website.toLowerCase().includes(searchTerm) || 
                    p.username.toLowerCase().includes(searchTerm)
                );
                renderPasswords(filtered);
            });

            // --- Initial Load ---
            fetchPasswords();
            lucide.createIcons();
        });
    </script>
</body>
</html>
