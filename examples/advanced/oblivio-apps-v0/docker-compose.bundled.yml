# ============================================================================
# Docker Compose Configuration for Bundled Oblivio Apps v0
# Single container running all apps (master + subapps)
# ============================================================================

services:
  # MongoDB Atlas Local
  mongodb:
    image: mongodb/mongodb-atlas-local:latest
    container_name: oblivio_apps_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGODB_INITDB_DATABASE: ${MONGODB_INITDB_DATABASE:-oblivio_apps}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - oblivio_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh "mongodb://localhost:27017/?directConnection=true" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Bundled Apps - All apps in one container
  oblivio-apps-bundled:
    build:
      context: ../../..
      dockerfile: examples/advanced/oblivio-apps-v0/Dockerfile.bundled
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: oblivio_apps_bundled
    restart: unless-stopped
    ports:
      - "${AUTH_HUB_PORT:-8000}:8000"    # Auth Hub
      - "${SSO_APP_1_PORT:-8001}:8001"    # SSO App 1
      - "${SSO_APP_2_PORT:-8002}:8002"    # SSO App 2
      - "${SSO_APP_3_PORT:-8003}:8003"    # SSO App 3
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password@mongodb:27017/?authSource=admin&directConnection=true}
      - MONGODB_DB=${MONGODB_DB:-oblivio_apps}
      - MDB_ENGINE_MASTER_KEY=${MDB_ENGINE_MASTER_KEY:-}
      - MDB_ENGINE_JWT_SECRET=${MDB_ENGINE_JWT_SECRET:-oblivio_jwt_secret_change_in_production_xyz789}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - oblivio_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  oblivio_network:
    driver: bridge
    name: oblivio_apps_network
