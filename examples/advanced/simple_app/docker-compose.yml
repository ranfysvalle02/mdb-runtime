services:
  app:
    build:
      # Build from project root to include mdb_engine source
      context: ../../..
      dockerfile: examples/advanced/simple_app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB=mdb_runtime
      - ENABLE_RAY=false
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      # Mount app code for live reload
      - .:/app
      # Mount mdb_engine source for live reload during development
      - ../../../mdb_engine:/opt/venv/lib/python3.11/site-packages/mdb_engine
    command: uvicorn web:app --host 0.0.0.0 --port 8000 --reload

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
