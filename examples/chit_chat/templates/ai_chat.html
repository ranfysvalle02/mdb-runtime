<!-- AI Chat Component -->
<div id="ai-chat-container" class="ai-chat-container">
    <div class="ai-chat-header">
        <h3>ü§ñ AI Assistant</h3>
        <button onclick="toggleChat()" class="btn-close-chat">√ó</button>
    </div>

    <div class="ai-chat-messages" id="chat-messages">
        <div class="chat-welcome">
            <p>üëã Hi! I'm your AI assistant. I can help you:</p>
            <ul>
                <li>Create tasks from natural language</li>
                <li>Analyze your tasks and suggest priorities</li>
                <li>Break down complex tasks into subtasks</li>
                <li>Answer questions about your tasks</li>
            </ul>
            <p><strong>Try:</strong> "I need to finish the quarterly report by Friday"</p>
        </div>
    </div>

    <div class="ai-chat-input-container">
        <form id="chat-form" onsubmit="sendChatMessage(event)">
            <input
                type="text"
                id="chat-input"
                placeholder="Type your message..."
                autocomplete="off"
                disabled
            />
            <button type="submit" id="chat-send-btn" disabled>Send</button>
        </form>
        <div class="chat-actions">
            <button onclick="analyzeTasks()" class="btn-action">üìä Analyze Tasks</button>
            <button onclick="clearChat()" class="btn-action">üóëÔ∏è Clear</button>
        </div>
    </div>
</div>

<!-- Floating Chat Button -->
<button id="ai-chat-toggle" class="ai-chat-toggle" onclick="toggleChat()">
    ü§ñ
</button>

<style>

    width: 400px;
    max-height: 600px;
    background: var(--mongodb-bg-secondary);
    border: 1px solid var(--mongodb-border);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    display: none;
    flex-direction: column;
    z-index: 1000;
}

.ai-chat-container.active {
    display: flex;
}

.ai-chat-header {
    background: var(--mongodb-bg-tertiary);
    padding: 16px;
    border-bottom: 1px solid var(--mongodb-border);
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.ai-chat-header h3 {
    margin: 0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;

.btn-close-chat {
    background: transparent;
    border: none;
    color: var(--mongodb-text);
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    transition: background 0.2s;
}

.btn-close-chat:hover {
    background: var(--mongodb-border);
}

.ai-chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;

    margin: 10px 0;
    padding-left: 20px;

    margin: 5px 0;

    background: rgba(0, 237, 100, 0.2);

.ai-chat-input-container {
    padding: 16px;
    border-top: 1px solid var(--mongodb-border);

    width: 12px;

    border: 2px solid var(--mongodb-green);

    to { transform: rotate(360deg); }
}
</style>

<script>
let chatOpen = false;

function toggleChat() {
    const container = document.getElementById('ai-chat-container');
    chatOpen = !chatOpen;

    if (chatOpen) {
        container.classList.add('active');
        loadChatHistory();
        document.getElementById('chat-input').focus();
        document.getElementById('chat-input').disabled = false;
        document.getElementById('chat-send-btn').disabled = false;
    } else {
        container.classList.remove('active');
    }
}

async function sendChatMessage(event) {
    event.preventDefault();

    const input = document.getElementById('chat-input');
    const message = input.value.trim();

    if (!message) return;

    // Clear input
    input.value = '';
    input.disabled = true;
    document.getElementById('chat-send-btn').disabled = true;

    // Add user message to UI
    addMessage('user', message);

    // Show loading indicator
    const loadingId = addMessage('assistant', '<span class="loading"></span> Thinking...');

    try {
        const formData = new FormData();
        formData.append('message', message);

        const response = await fetch('/api/ai/chat', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Failed to send message');
        }

        const data = await response.json();

        // Remove loading message
        removeMessage(loadingId);

        // Add AI response
        let responseText = data.response;
        if (data.created_tasks && data.created_tasks.length > 0) {
            responseText += '\n\n‚úÖ Created tasks:';
            data.created_tasks.forEach(task => {
                responseText += `\n- ${task.title}`;
            });
        }

        addMessage('assistant', responseText, data.created_tasks);

        // Reload tasks if any were created
        if (data.created_tasks && data.created_tasks.length > 0) {
            setTimeout(() => location.reload(), 1000);
        }

    } catch (error) {
        removeMessage(loadingId);
        addMessage('assistant', `Error: ${error.message}. Please try again.`);
    } finally {
        input.disabled = false;
        document.getElementById('chat-send-btn').disabled = false;
        input.focus();
    }
}

function addMessage(role, content, createdTasks = null) {
    const messagesContainer = document.getElementById('chat-messages');

    // Remove welcome message if present
    const welcome = messagesContainer.querySelector('.chat-welcome');
    if (welcome) {
        welcome.remove();
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${role}`;
    messageDiv.id = `msg-${Date.now()}-${Math.random()}`;

    messageDiv.innerHTML = `
        <div>${content}</div>
        <div class="message-time">${new Date().toLocaleTimeString()}</div>
        ${createdTasks ? `<div class="task-created">Created ${createdTasks.length} task(s)</div>` : ''}
    `;

    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    return messageDiv.id;
}

function removeMessage(messageId) {
    const message = document.getElementById(messageId);
    if (message) {
        message.remove();
    }
}

async function loadChatHistory() {
    try {
        const response = await fetch('/api/ai/history?limit=20');
        if (!response.ok) return;

        const data = await response.json();

        const messagesContainer = document.getElementById('chat-messages');

        // Clear existing messages (except welcome)
        const welcome = messagesContainer.querySelector('.chat-welcome');
        messagesContainer.innerHTML = '';
        if (welcome) {
            messagesContainer.appendChild(welcome);
        }

        // Add history messages
        if (data.history && data.history.length > 0) {
            data.history.forEach(msg => {
                const createdTasks = msg.metadata?.created_tasks || null;
                addMessage(msg.role, msg.content, createdTasks);
            });
        }
    } catch (error) {
        console.error('Error loading chat history:', error);
    }
}

async function analyzeTasks() {
    const input = document.getElementById('chat-input');
    input.value = 'Analyze all my tasks and provide insights';
    sendChatMessage(new Event('submit'));
}

function clearChat() {
    const messagesContainer = document.getElementById('chat-messages');
    messagesContainer.innerHTML = `
        <div class="chat-welcome">
            <p>üëã Chat cleared. How can I help you?</p>
        </div>
    `;
}
</script>
