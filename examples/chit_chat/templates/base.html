<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChitChat{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0D1117;
            color: #E6EDF3;
            min-height: 100vh;
        }

        :root {
            --mongodb-green: #00ED64;
            --mongodb-dark-green: #13AA52;
            --mongodb-bg: #0D1117;
            --mongodb-bg-secondary: #161B22;
            --mongodb-bg-tertiary: #21262D;
            --mongodb-border: #30363D;
            --mongodb-text: #E6EDF3;
            --mongodb-text-secondary: #8B949E;
        }

        .header {
            background: var(--mongodb-bg-secondary);
            border-bottom: 2px solid var(--mongodb-green);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 237, 100, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: var(--mongodb-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: var(--mongodb-bg-tertiary);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--mongodb-bg-secondary);
            border: 1px solid var(--mongodb-border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--mongodb-green);
            color: var(--mongodb-dark);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--mongodb-dark-green);
        }

        .btn-secondary {
            background: var(--mongodb-bg-tertiary);
            color: var(--mongodb-text);
            border: 1px solid var(--mongodb-border);
        }

        .btn-secondary:hover {
            background: var(--mongodb-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: var(--mongodb-bg-tertiary);
            border: 1px solid var(--mongodb-border);
            border-radius: 6px;
            color: var(--mongodb-text);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--mongodb-green);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
        }

        .alert-success {
            background: rgba(0, 237, 100, 0.1);
            border: 1px solid rgba(0, 237, 100, 0.3);
            color: var(--mongodb-green);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1>ðŸ’¬ Conversations</h1>
                <p>AI Chat Application - MDB_ENGINE Demo</p>
            </div>
            <nav class="nav-links">
                {% if user %}
                    <a href="/conversations">Conversations</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
