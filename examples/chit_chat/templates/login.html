{% extends "base.html" %}

{% block title %}Login - ChitChat{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card">
        <h2 style="margin-bottom: 10px;">Login</h2>
        <p style="opacity: 0.8; margin-bottom: 20px; font-size: 14px;">
            Log in to your account
        </p>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center; padding-top: 20px; border-top: 1px solid var(--mongodb-border);">
            <p style="font-size: 14px; opacity: 0.8;">Don't have an account?</p>
            <a href="/register" class="btn btn-secondary" style="margin-top: 10px; display: inline-block;">Register</a>
        </div>
    </div>
</div>
{% endblock %}
