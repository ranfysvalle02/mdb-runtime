# ============================================================================
# Enterprise-Grade Docker Compose Configuration for Parallax
# Best practices: security, health checks, resource limits, networking
# ============================================================================

services:
  # Parallax Application
  app:
    build:
      context: ../..
      dockerfile: examples/parallax/Dockerfile
      args:
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: parallax_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://admin:password@mongodb:27017/?authSource=admin&directConnection=true}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-parallax_db}
      - APP_SLUG=${APP_SLUG:-parallax}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      # LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-01}
      # GitHub Configuration
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mdb_engine_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Security: tmpfs for temporary files
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # MongoDB Atlas Local (with Atlas Search and Vector Search support)
  mongodb:
    image: mongodb/mongodb-atlas-local:latest
    container_name: parallax_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGODB_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-parallax_db}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mdb_engine_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh "mongodb://localhost:27017/?directConnection=true" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MongoDB Express (Optional - Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: parallax_mongo_express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mdb_engine_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    profiles:
      - ui  # Only start when explicitly requested: docker-compose --profile ui up

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mdb_engine_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
