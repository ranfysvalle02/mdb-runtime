[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdb-runtime"
version = "0.1.5"
description = "MongoDB Multi-Tenant Runtime Engine"
readme = "mdb_runtime/README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mongodb", "multi-tenant", "runtime", "engine", "database", "scoping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "motor>=3.0.0",
    "pymongo>=4.0.0",
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "pyjwt>=2.8.0",
    "jsonschema>=4.0.0",
    "bcrypt>=4.0.0",
]

[project.optional-dependencies]
casbin = ["casbin>=1.0.0", "casbin-motor-adapter>=0.1.0"]
oso = ["oso>=0.27.0"]
llm = [
    "litellm>=1.0.0",
    "instructor>=0.4.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "tenacity>=8.0.0",
    "semantic-text-splitter>=0.9.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-timeout>=2.1.0",
]
all = [
    "casbin>=1.0.0",
    "casbin-motor-adapter>=0.1.0",
    "oso>=0.27.0",
    "litellm>=1.0.0",
    "instructor>=0.4.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "tenacity>=8.0.0",
    "semantic-text-splitter>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mdb-runtime"
Documentation = "https://github.com/yourusername/mdb-runtime#readme"
Repository = "https://github.com/yourusername/mdb-runtime"
Issues = "https://github.com/yourusername/mdb-runtime/issues"
