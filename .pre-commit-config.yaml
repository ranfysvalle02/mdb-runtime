# Pre-commit hooks for MDB Engine
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=100']

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-import-order
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,W503'
          - '--select=E,W,F,B,C,I'
          - '--exclude=.git,__pycache__,*.pyc,.venv,venv,build,dist'
          # E722 is included in E category and catches bare except clauses

  # Custom exception handling checks
  - repo: local
    hooks:
      - id: check-exception-handling
        name: Check Exception Handling Best Practices
        entry: python scripts/check_exception_handling.py
        language: system
        types: [python]
        pass_filenames: true
        require_serial: true

